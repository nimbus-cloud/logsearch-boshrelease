- name: cluster_monitor
  network: default
  stemcell: (( grab meta.stemcell ))
  env: (( grab meta.default_env ))
  cloud_properties: {}

- name: haproxy
  network: default
  stemcell: (( grab meta.stemcell ))
  env: (( grab meta.default_env ))
  cloud_properties: {}

- name: errand
  network: default
  stemcell: (( grab meta.stemcell ))
  env: (( grab meta.default_env ))
  cloud_properties: {}

disk_pools:
- name: elasticsearch_master
  disk_size: 102400
  cloud_properties: {}

- name: elasticsearch_data
  disk_size: 102400
  cloud_properties: {}

- name: ingestor
  disk_size: 2048
  cloud_properties: {}

- name: cluster_monitor
  disk_size: 102400
  cloud_properties: {}

update:
  serial: false
  canaries: 1
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
  max_in_flight: 1
  max_errors: 1

