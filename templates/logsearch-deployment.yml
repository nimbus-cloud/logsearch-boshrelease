  network: default
  stemcell: (( grab meta.stemcell ))
  env: (( grab meta.default_env ))
  cloud_properties: {}

- name: elasticsearch_data
  network: default
  stemcell: (( grab meta.stemcell ))
  env: (( grab meta.default_env ))
  cloud_properties: {}

- name: ingestor
  network: default
  stemcell: (( grab meta.stemcell ))
